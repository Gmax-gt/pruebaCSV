<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Formulario</h2>
        <form id="formulario" action="https://formsubmit.co/Matium1918@gmail.com" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail\.com$" required>
            </div>
            <div class="input-groupp">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
            </div>
            <div class="form-txt">
                <a href="#">Política y Privacidad</a>
                <a href="#">Términos y Condiciones</a>
            </div>
            <button type="submit">Enviar</button>
    
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
</body>
</html>
